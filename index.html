<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
  
    <picture>

      <!-- square images 960px and above-->
      <source srcset="images/museum-800x800.jpg,
                      images/museum-1600x1600.jpg 2x,
                      images/museum-2400x2400.jpg 3x"
              media="(min-width: 1600px)">

      <source srcset="images/museum-640x640.jpg,
                      images/museum-1280x1280.jpg 2x,
                      images/museum-1920x1920.jpg 3x"
              media="(min-width: 1280px) and (max-width: 1599px)">

       <source srcset="images/museum-480x480.jpg,
                      images/museum-960x960.jpg 2x,
                      images/museum-1440x1440.jpg 3x"
              media="(min-width: 960px) and (max-width: 1279px)">

      <!-- landscape images for 960px and below-->
       
      <source srcset="images/museum-land-960x.jpg,
                      images/museum-land-1920x.jpg 2x,
                      images/museum-land-2880x.jpg 3x"
              media="(max-width: 959px)">

      <source srcset="images/museum-land-720x.jpg,
                      images/museum-land-1440x.jpg 2x,
                      images/museum-land-2160x.jpeg 3x"
              media="(max-width: 720px)">

      <source srcset="images/museum-land-480x.jpg,
                      images/museum-land-960x.jpg 2x,
                      images/museum-land-1440x.jpg 3x"
              media="(max-width: 480px)">

      <source srcset="images/museum-land-320x.jpg,
                      images/museum-land-640x.jpg 2x,
                      images/museum-land-960x.jpg 3x"
              media="(max-width: 320px)">

      <img src="images/museum.jpg" alt="museum-room-with-chairs">

    </picture>
  </header>
</body>

</html>
